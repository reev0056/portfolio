<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <title>Portfolio-Contact</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg" role="navigation">
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse w-100 d-flex"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav d-flex align-items-center">
            <div class="" role="img" aria-label="Logo of the website">
              <a class="navbar-brand" href="./Home.html">
                <img
                  class="logo"
                  src="assets/Logo.png"
                  alt="Logo of the site"
                  width="100"
                  height="100"
                />
              </a>
            </div>
            <a class="nav-link" href="./about.html"  role="link"
              ><p class="nav-link mb-0 px-4 fs-1 fw-bold">ABOUT</p></a
            >
            <a class="nav-link" href="./Work.html"  role="link"
              ><p class="nav-link mb-0 px-4 fs-1 fw-bold">WORK</p></a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <p
        class="contact-title fs-1 pb-1 fw-bold mb-5 mt-4 text-center text-decoration-underline"
        role="heading" aria-level="1"
      >
        LET'S GET IN-TOUCH
      </p>
      <div class="row d-flex align-items-center justify-content-between mb-4">
        <div class="col-md-6 col-sm-5 h-100 m-auto">
          <form>
            <div class="mb-4 mb-sm-3">
              <label for="Name" class="form-label fs-4 mb-0 pb-0" aria-labelledby="Name">Name</label>
              <input
              role="textbox"
              aria-multiline="false"
                type="text"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-4 mb-sm-3">
              <label for="email" class="form-label fs-4 mb-0 pb-0" aria-labelledby="Email">Email</label>
              <input
              role="textbox"
              aria-multiline="false"
                type="email"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3 mb-sm-3">
              <label for="message" class="form-label fs-4 mb-0 pb-0"
              aria-labelledby="Message"
                >Message</label
              >
              <textarea
              role="textbox"
              aria-multiline="true"
                class="form-control rounded-0"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-primary fs-2 contact text-dark m-auto d-block rounded-pill px-4 py-1 btn-outline-warning"
              role="button"
              aria-pressed="false"
            >
              SUBMIT
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="mt-5 footer-work" role="This is the footer of the site" aria-label="It contains links to github and linkedin">
      <div
        class="d-flex align-items-center justify-content-between col-md-12 bg-dark p-2"
      >
        <div class="col-md-8 col-sm-5">
          <a href="https://www.linkedin.com/" target="_blank" role="link" aria-label="Link to the linkedin profile">
            <img
              src="assets/icons8-linkedin-100.png"
              alt="Linedin-icon"
              class="icon"
            />
          </a>
          <a href="https://www.github.com/" target="_blank" role="link" aria-label="Link to the github profile">
            <img
              src="assets/icons8-github-100.png"
              alt="Github-icon"
              class="icon"
            />
          </a>
        </div>
        <div class="col-md-4 col-sm-4">
          <p>
            <a
              class="mail-text fs-1 fw-bold text-white text-decoration-none"
              href="mailto:jterryr@gmail.com"
              role="link" aria-label="Link to the email jterryr@gmail.com"
              >jterryr@gmail.com</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
